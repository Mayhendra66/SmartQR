<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
</head>

<body class="bg-white min-h-screen flex flex-col">

    <header class="p-4">
        <h1 class="text-xl font-bold text-gray-900">SmartQR</h1>
    </header>

    <main class="flex-1 flex items-center justify-center px-3">
        <div class="w-full max-w-3xl mb-16 mx-auto">
            <h2 class="text-3xl font-semibold text-center text-gray-900 mb-3">Smart QR Code</h2>
            <p class="text-center text-gray-600 mb-8">Buat QR Code dengan Instant<br>Masukan URL/Link apapun atau text.</p>

            <!-- PREVIEW QR -->
            <form class="space-y-6 bg-white p-8 rounded-3xl border border-gray-200 w-full max-w-3xl mx-auto"
                action="/generate" method="post">

                <input type="hidden" name="design" id="selectedDesign" value="0">

                <div class="flex flex-col md:flex-row items-start justify-center gap-10 w-full max-w-3xl mx-auto">

                    <!-- LEFT SIDE -->
                    <div class="w-full md:w-1/2 space-y-4">

                        <label class="block">
                            <span class="text-gray-700 font-medium">Input URL or Text</span>
                            <input id="qrInput" type="text" placeholder="Enter URL or text..." name="qr_input"
                                class="mt-2 w-full px-4 py-3 border rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none">
                        </label>



                        <button type="submit"
                            class="w-full py-3 bg-black text-white rounded-3xl font-semibold hover:bg-gray-800 transition">
                            Generate QR
                        </button>
                        <input type="hidden" id="selectedDesign" name="selectedDesign" value="1">


                        <a id="editBtn" class="w-full block text-center py-3 px-4 bg-white text-black 
          border border-gray-300 rounded-3xl font-semibold 
          hover:bg-gray-100 transition active:scale-95 cursor-pointer">
                            Edit QR
                        </a>


                        <div class="flex items-center my-6">
                            <div class="flex-1 border-t border-gray-300"></div>
                            <span class="px-4 text-sm text-gray-500">OR</span>
                            <div class="flex-1 border-t border-gray-300"></div>
                        </div>

                        <a href="{{ qr_image }}" download="my_qr.png"
                            class="w-full block text-center py-3 text-black rounded-3xl font-semibold hover:bg-gray-100 transition border">
                            Download Image
                        </a>


                    </div>

                    <!-- RIGHT SIDE (QR Preview) -->
                    <div class="w-full md:w-1/2 flex justify-center">
                      <img id="qrPreview" src="{{ qr_image }}"
    class="border rounded-2xl p-3 w-[240px] h-[240px] object-contain">



                    </div>

                </div>

            </form>

            <!-- MODAL EDIT QR -->
            <div id="editModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
                <div class="bg-white p-6 rounded-2xl w-full max-w-xl shadow-xl">
                    <h2 class="text-lg font-bold mb-4">Edit QR Settings</h2>

                    <!-- Pilihan Design Image -->
                    <label class="block mb-3">
                        <span class="text-gray-700 font-medium mb-2 block">Choose Design QR</span>
                        <div class="grid grid-cols-2 gap-3">
                            <!-- Design 1 -->
                            <div class="design-option cursor-pointer border-2 border-gray-200 rounded-xl p-2 hover:border-black transition-all"
                                data-design="1">
                                <img src="../static/template/template1.png"
                                    class="design-image w-full aspect-square rounded-lg">
                            </div>

                            <!-- Design 2 -->
                            <div class="design-option cursor-pointer border-2 border-gray-200 rounded-xl p-2 hover:border-black transition-all"
                                data-design="2">
                                <img src="../static/template/template2.png"
                                    class="design-image w-full aspect-square bg-gray-100 rounded-lg">
                            </div>

                        </div>
                    </label>


                    <div class="flex justify-end gap-2 mt-4">
                        <button id="closeModal" class="px-4 py-2 bg-gray-200 rounded-xl">Close</button>
                        <button id="saveEdit" class="px-4 py-2 bg-black text-white rounded-xl">Save</button>
                    </div>
                </div>
            </div>



    </main>

    <script>
        let selectedDesign = 1;

        // pilih desain
        document.querySelectorAll('.design-option').forEach(opt => {
            opt.addEventListener('click', function () {

                selectedDesign = this.dataset.design;

                // highlight template yg dipilih
                document.querySelectorAll('.design-option')
                    .forEach(x => x.classList.remove('border-black'));

                this.classList.add('border-black');

                // ubah preview di halaman utama
                document.getElementById('qrPreview').src =
                    `/static/template/template${selectedDesign}.png`;

                // simpan ke hidden input
                document.getElementById('selectedDesign').value = selectedDesign;
            });
        });

        // tombol save modal
        document.getElementById('saveEdit').onclick = () => {
            document.getElementById('editModal').classList.add('hidden');
        };
    </script>


    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">

    <script>
        const success = "{{ success }}";
        if (success == "1") {
            const notyf = new Notyf({
                duration: 2500,
                position: { x: "center", y: "top" }
            });
            notyf.success("QR Code generated succes!");
        }


        const modal = document.getElementById("editModal");
        const openBtn = document.getElementById("editBtn");
        const closeBtn = document.getElementById("closeModal");

        openBtn.onclick = () => {
            modal.classList.remove("hidden");
        };

        closeBtn.onclick = () => {
            modal.classList.add("hidden");
        };

        // Klik area hitam untuk close
        modal.onclick = (e) => {
            if (e.target === modal) modal.classList.add("hidden");
        };


    </script>



</body>

</html>
